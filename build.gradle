// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // This block is evaluated before anything else, so we declare versions here
    ext.gradlebuildtoolsVersion = '3.4.1'
    ext.kotlinVersion = '1.3.31'
    ext.googleservicesVersion = '4.2.0'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$rootProject.ext.gradlebuildtoolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlinVersion"
        classpath "com.google.gms:google-services:$rootProject.ext.googleservicesVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk versions
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28

    // App versioning
    versionCode = 1
    versionName = '1.0.0'

    // App dependencies
    appCompatVersion = '1.0.2'
    coreKtxVersion = '1.0.2'
    constraintlayoutVersion = '1.1.3'
    timberVersion = '4.7.1'
    stethoVersion = '1.5.1'
    firebasecoreVersion = '17.0.0'
    firebaseauthVersion = '18.0.0'
    playservicesauthVersion = '17.0.0'
